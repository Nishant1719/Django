{% extends "layout.html" %} 

{% block title %}All Chais{% endblock %} 

{% block content %} 
<p class="text-2xl text-center">All About chais</p>
<div class="grid grid-cols-4 gap-4 m-4">
  {% for chai in chais %}
    <div class="bg-blue-500 p-5 shadow rounded">
      <img class="rounded shadow" src="{{chai.image.url}}" alt="" /> {% comment  %}Integrate URLs{% endcomment %}
      <h3 class="text-2xl font-bold">{{chai.name}}</h3>
      <p>{{chai.date_added}}</p>
      <a href="{% url 'chai-description' chai.id %}" class="description-link">
        <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
          {{chai.type}} - {{chai.id}}
          </span> 
          </button>
      </a>
  </div>
  {% endfor %}  
</div>

{% endblock %}
